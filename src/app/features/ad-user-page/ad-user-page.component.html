<div class="user-page-wrapper" *ngIf="users">
  <div class="create-user">
    <p>Users</p>
    <button class="primary" (click)="navigateToCreatePage()">Create User</button>
  </div>
  <div class="table-wrapper">
    <table class="table border table-striped table-hover">
      <thead>
        <tr>
          <th scope="col" *ngFor="let item of tableHeaderCols">{{ item.value }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.age }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>Ö {{ user.monthly_fee }}</td>
          <td>{{ user.created_at }}</td>
          <td>
            <i-feather (click)="editUser(user.id)" name="edit" class="edit-button"></i-feather>
            <i-feather (click)="deleteUser(user.id)" name="trash-2" class="delete-button"></i-feather>
          </td>
          <!-- <td><i-feather name="trash-2" class="delete-button"></i-feather></td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
