<div class="group-page-wrapper" *ngIf="groups">
    <div class="create-group">
        <p>Groups</p>
        <button class="primary">Create Group</button>
    </div>
    <div class="table-wrapper">
        <table class="table border table-striped table-hover">
        <thead>
            <tr>
            <th scope="col" *ngFor="let item of tableHeaderCols">{{ item.value }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let group of groups">
            <th scope="row">{{ group.id }}</th>
            <td>{{ group.name }}</td>
            <td>{{ group.level }}</td>
            <td>{{ group.users.length }}</td>
            <td>{{ group.created_at }}</td>
            <td>
                <i-feather name="edit" class="edit-button"></i-feather>
                <i-feather name="trash-2" class="delete-button"></i-feather>
            </td>
            <!-- <td><i-feather name="trash-2" class="delete-button"></i-feather></td> -->
            </tr>
        </tbody>
        </table>
    </div>
</div>
